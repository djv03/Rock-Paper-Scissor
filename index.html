<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Rock,papaer,scissor</title>
</head>
<body>
    <div class="main">
        <h1>Welcome to Rock,Paper,Scissor</h1>
        <h2>Make your move</h2>
        <div class="usersection">

           <div class="buttons">

               <input class="userinput" type="button" value="Rock"><br>
               <input class="userinput" type="button" value="Paper"><br>
               <input class="userinput" type="button" value="Scissor"><br> 
            </div>
            
        </div>

        <div class="computersection">
           
            <button id="usertext">
               You chose :
            </button>
            <button id="computertext">
                Computer has chosen :
            </button>
            
        </div>
        <div class="resultsection">
            <span id="resulttext"></span>
            <span id="resulttext2"></span>
          
            
        </div>
        <footer>
            click any of Rock,Paper,Scissor button to start the new game
        </footer>

    </div>
    <script src="./script.js"></script>
</body>
</html>
